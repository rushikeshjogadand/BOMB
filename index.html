<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Bomb</title>
    <style>
        body {
            height:80vh;
        }
        .correct-result {
            background-color:green;
            color:white;
            border-radius:20px;
            margin-top:15px;
            font-weight:bold;
        }
    </style>
    <script>
        var count = 0;
        function loadCount(){
            count++;
            var countNumber = document.getElementById("countNumber")
            countNumber.innerHTML = count;
            if(count >= 30){
            clearInterval(timer);
        }
        }
        var timer;
        function bodyLoad(){
            timer = setInterval(loadCount,1500);
            
        }
        function submitClick(){
            var numValue = document.getElementById("numValue");
            if(numValue.value == count){
                clearInterval(timer);
                var result = document.getElementById("result");
                var resultcontainer = document.getElementById("resultContainer");
                resultcontainer.className = "correct-result";
                result.innerHTML = "You Are A Winner";
                result.style.padding = "10px";
                var bombImage = document.getElementById("bombImage")
            bombImage.src = "./public/images/bomb-1.jpg";
            bombImage.style.width = "150";
            bombImage.style.height = "150";

            }
        }
    </script>
</head>
<body class="d-flex justify-content-center align-items-center" onload="bodyLoad()">
    <div class="w-50 text-center">
        <div>
            <img src="./public/images/bomb.jpg" width="150" height="150" id="bombImage">
        </div>
        <div id="countNumber"></div>
        <div>
            <label class="form-label fw-bold">Guess correct number from 1 to 30</label>
            <div>
                <input type="number" class="form-control mt-2" id="numValue">
            </div>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary" onclick="submitClick()">Submit</button>
        </div>
        <div id="resultContainer" class="mt-4">
            <p id="result"></p>
        </div>
       
        
    </div>
</body>
</html>
